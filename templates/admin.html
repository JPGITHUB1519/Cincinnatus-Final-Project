{% extends "base.html" %}
{% block title %} Admin Panel {% endblock %}

{% block content %}
	<div class="row">
		<h1 class="text-center">Administration</h1>
		<div class="col-xs-12">
			<canvas id="myChart"></canvas>
		</div>
	</div>
	<div class="row">
		<div class="small-12">
			<h3 class="text-center">Post Administration</h3>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table">
			<thead>
				<thead>
					<tr>
						<td>Subject</td>
						<td>Content</td>
						<td>Date</td>
						<td>Category</td>
						<!-- <td>Update</td>
						<td>Disable</td> -->
					</tr>
				</thead>
				<tbody>
					{% for data in list_posts %}
						<tr>
							<td>{{ data.subject }}</td>
							<td>{{ data.content }}</td>
							<td>{{ data.date }}</td>
							<td>{{ data.category.name }}</td>

							<!-- <td><a href="/newpost?p={{data.key().id()}}">Update</a></td>
							{% if data.status == True %}
								<td><a href="javascript:enable_disable_ajax('{{data.key().id()}}');" id="{{data.key().id()}}" value="{{data.key().id()}}" class="error-text little-text">Disable</a></td>
							{% else %}
								<td><a href="javascript:enable_disable_ajax('{{data.key().id()}}');" id="{{data.key().id()}}" value="{{data.key().id()}}">Enable</a></td>
							{% endif %} -->
						</tr>
					{% endfor %}
				</tbody>
			</thead>
		</table>
	</div>
	<script type="text/javascript">
		/* function to get keys and values from a json sended by the server */
		function get_keys(json_data)
		{
			keys = []
			values = []
			for(data in json_data)
			{
				// if the category is not empty 
				if (json_data[data] > 0) 
				{
					keys.push(data)
					values.push(json_data[data]);
				} 	
			}
			return [keys, values];
		}
		/* getting data from the server to the chart **/
		var data_keys;
		var data;
		data_keys = get_keys({{data_json | safe}})[0]
		data = get_keys({{data_json | safe}})[1]
		var ctx = document.getElementById("myChart");
		var myChart = new Chart(ctx, {
		type: 'bar',
		data: {
			/* pass the data as a json */
		    labels:  data_keys,
		    datasets: [{
		        label: '# Post by Topic',
		        data: data,
		        scaleOverride: true,
    scaleStepWidth: 1,
    scaleStartValue: 0,
    showLegend: true,
		        backgroundColor: [
		            'rgba(255, 99, 132, 0.2)',
		            'rgba(54, 162, 235, 0.2)',
		            'rgba(255, 206, 86, 0.2)',
		            'rgba(75, 192, 192, 0.2)',
		            'rgba(153, 102, 255, 0.2)',
		            'rgba(255, 159, 64, 0.2)'
		        ],
		        borderColor: [
		            'rgba(255,99,132,1)',
		            'rgba(54, 162, 235, 1)',
		            'rgba(255, 206, 86, 1)',
		            'rgba(75, 192, 192, 1)',
		            'rgba(153, 102, 255, 1)',
		            'rgba(255, 159, 64, 1)'
		        ],
		        borderWidth: 1
		    }]
		},
		options: {
			responsive : true,
		    scales: {
		        yAxes: [{
		            ticks: {
		                beginAtZero:true
		            }
		        }]
		    }
		}
		});
	</script>
	<script type="text/javascript" src="/static/js/admin.js"></script>
{% endblock %}
