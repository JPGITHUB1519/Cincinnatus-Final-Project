{% extends "base.html" %}
{% block title %} SignUp {% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			<h2 class="text-center little-padding">Sign-Up</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9 center-block">
			<form class="form-horizontal" method="post" enctype="multipart/form-data" id="form">
				<div class="form-group">
					<label class="control-label col-sm-2">Username:</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" placeholder="Enter Username" name="username" value = "{{username}}">
					  <p class="error-text">{{ error_username }}</p>
					  <p class="error-text">{{ error_exits }}</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Password:</label>
					<div class="col-sm-10"> 
					  <input type="password" class="form-control" placeholder="Enter password" name="password">
					  <p class="error-text">{{ error_password }}</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Verify-Password:</label>
					<div class="col-sm-10"> 
					  <input type="password" class="form-control" placeholder="Enter password Again" name="verify">
					  <p class="error-text">{{ error_verify }}</p>
					</div>

				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Email(Optional):</label>
					<div class="col-sm-10"> 
					  <input type="text" class="form-control" placeholder="Enter password Email(This Field is optional)" name="email" value="{{ email }}">
					  <p class="error-text">{{ error_email }}</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Group</label>
					<div class="col-sm-10">
						<select name = "group" class="little-padding">
							<option value="0" selected="selected">0 - Reading</option>
							<option value="1">1- Writing</option>
							<option value="2">2- Reading / Writing</option>
							<option value="3">3- FULL</option>
						</select>
					</div>
					<p class="error-text">{{ error_group }}</p>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">Imagen</label>
					<div class="col-md-10">
						<img id="image" src="http://placehold.it/250x250" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<input type="file" name="pic" accept="image/*" id="files" class="little-padding" value='{{ avatar_route }}'>
					</div>
				</div>
				<div class="form-group"> 
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="submit" class="btn btn-default center-block">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		/* code snippet for show image before upload */
		document.getElementById("files").onchange = function () {
		var reader = new FileReader();

		reader.onload = function (e) {
		    // get loaded data and render thumbnail.
		    document.getElementById("image").src = e.target.result;
		};

		// read the image file as a data URL.
		reader.readAsDataURL(this.files[0]);
		};
	</script>
{% endblock %}
